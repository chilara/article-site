<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stlyle.css">
    <title>Document</title>
</head>
<body>
    <main class="mainNews">
        <header>
            <nav></nav>
            <h1>Create News</h1>
        </header>

        <form id="createForm">
            <h3 class="fill">Fill details</h3>

            <fieldset>
                <legend>Author</legend>
                <input type="text" id="author" required>
            </fieldset>

            <fieldset>
                <legend>News Title</legend>
                <input type="text" id="newsTitle" required>
            </fieldset>

            <fieldset>
                <legend>News URL</legend>
                <input type="text" id="newsUrl" required>
            </fieldset>

            <fieldset>
                <legend>Avatar Link</legend>
                <input type="text" id="avatarLink" required>
            </fieldset>

            <button type="submit" id="createBtn">Create</button>

        </form>
       
    </main>
    <script src="../scripts/createNews.js"></script>
</body>
</html>
